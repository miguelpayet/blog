{% load staticfiles %}

<html lang="es">
<head>
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "css/blog.css" %}"/>
    <title>{% block title %}blog{% endblock %}</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="header">
                <a href="{% url 'blog' %}">cuerpotaxi</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="pie">
                {% block pie %}{% endblock %}
            </div>
        </div>
    </div>
</div>
</body>
</html>
