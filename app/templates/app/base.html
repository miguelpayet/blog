{% load staticfiles %}

<html lang="es">
<head>
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "css/blog.css" %}"/>
    <title>{% block title %}cuerpotaxi{% endblock %}</title>
    <meta name="robots" content="noindex">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="header">
                <a href="{% url 'blog' %}">cuerpotaxi</a>
            </div>
        </div>
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="pie">
                {% block pie %}{% endblock %}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="search">
                <form class="form-inline" action="/buscar" method="post">{% csrf_token %}
                    <div class="form-group mx-sm-3 mb-2">
                        <input type="text" class="form-text" id="buscar1" placeholder="buscar" name="texto">
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">buscar</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="{% static '/js/ga.min.js' %}"></script>
</body>
</html>
